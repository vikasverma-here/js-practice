
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI-calculator</title>
</head>
<body>
    <h1>lets calculate bmi </h1>
    <form id="bmiForm" >

        <label for="height">Height</label>
        <input type="number" placeholder="enter height in cm " id="height">
       <label for="weight">weight</label> 
        <input id="weight" type="number" placeholder="enter weight in kg ">
    </form>
    <button id="btn" >calculate BMI</button>
    <p id="result" ></p>
</body>
</html>
