<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String_Transform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="container">
        <h1>String Transform</h1>
        <form >
            <input id="input-text" type="text" value="write something ">
        </form>
        <div class="transform">
            <div class="lower" >
                <label>Lower Case</label>
                <span id="lowercase" >write something</span>
            </div>
            <div class="upper" >
                 <label>Upper Case</label>
                <span id="uppercase" >WRITE SOMTHING</span>
            </div>
            <div class="camel" >
                 <label>Camel Case</label>
                <span id="camalcase" >writeSomething</span>
            </div>
            <div class="pascal" >
                 <label>Pascal Case</label>
                <span id="pascalcase" >WriteSomething</span>
            </div>
            <div class="snake" >
                 <label>Snake Case</label>
                <span id="snakecase" >write_something</span>
            </div>
            <div class="kabab" >
                 <label>Kabab Case</label>
                <span id="kababcase" >write-something</span>
            </div>
            <div class="trim" >
                 <label>Trim Case</label>
                <span id="trimcase" >writesomething</span>
            </div>
        </div>
     </div>
    <script src="script.js"></script>
</body>
</html>
